<!DOCTYPE html>
<html>
    <head>
        <title>Service Provider Functions</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Service Provider Functions</h1>
        
        <hr>
        <h2>Registration</h2>
        <form action="SaveProductServlet" method="POST" enctype="multipart/form-data">
            <p>Product ID:<br>
                <input type="text" name="id" required>
            </p>
            <p>Description:<br>
                <input type="text" name="desc" required>
            </p>
            <p>Price:<br>
                <input type="number" step="0.01" name="price" required>
            </p>
            <p>Product Image:<br>
                <input type="file" name="image" required>
            </p>
            <p><input type="submit" value="Save Product"></p>
        </form>
        
        <hr>
        <h2>Request Dispatching</h2>
        <p>Display <a href="ProductListServlet?format=html">Product List (as HTML page)</a></p>
    </body>
</html>
