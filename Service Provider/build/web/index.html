<!DOCTYPE html>
<html>
    <head>
        <title>Service Provider Functions</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Service Provider Functions</h1>
        
        <hr>
        <h2>Registration</h2>
        <form action="RegisterSpServlet" method="POST" enctype="multipart/form-data">
            <p>First Name:<br>
                <input type="text" name="first" required>
            </p>
            <p>Last Name:<br>
                <input type="text" name="last" required>
            </p>
            <p>Username:<br>
                <input type="text" name="user" required>
            </p>
            <p>Password:<br>
                <input type="password" name="pass" required>
            </p>
            <p>e-mail:<br>
                <input type="text" name="mail">
            </p>
            <p>Contact Number:<br>
                <input type="text" name="contact" required>
            </p>
            <p><input type="submit" value="Register!"></p>
        </form>
        
        <hr>
        <h2>Service Provider Login</h2>
        <form action="LoginSpServlet" method="POST" enctype="multipart/form-data">
            <p>Username:<br>
                <input type="text" name="user" required>
            </p>
            <p>Password:<br>
                <input type="password" name="pass" required>
            </p>
            <p><input type="submit" value="Login"></p>
        </form>
    </body>
</html>
